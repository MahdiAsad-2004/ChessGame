      <!-- Button trigger modal -->
      <button id="modal-button" hidden type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
         Launch static backdrop modal
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
         <div class="modal-dialog modal-lg">
         <div style="background-color: rgb(206, 226, 201);" class="modal-content">
            <div class="modal-header">
               <h1 class="modal-title fs-5 text-center" id="staticBackdropLabel">Select A Piece</h1>
               <button id="close-modal-button" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body out-pieces-container">               
            </div>
            <div class="modal-footer">
               <button id="submit-select-outPiece" type="button" class="btn btn-success">Submit</button>
            </div>
         </div>
         </div>
      </div>
